name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore BusiestBox.sln
    
    - name: Build Release
      run: msbuild BusiestBox.sln /p:Configuration=Release /p:Platform="Any CPU" /m
    
    - name: Generate build timestamp
      id: timestamp
      run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Generate base64 encoded version
      run: |
        $bytes = [System.IO.File]::ReadAllBytes("BusiestBox/bin/Release/BusiestBox.exe")
        $base64 = [Convert]::ToBase64String($bytes)
        [System.IO.File]::WriteAllText("BusiestBox/bin/Release/BusiestBox.exe.b64", $base64)
      shell: pwsh
    
    - name: Commit binary and base64 to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        mkdir -p release
        cp BusiestBox/bin/Release/BusiestBox.exe release/BusiestBox.exe
        cp BusiestBox/bin/Release/BusiestBox.exe.b64 release/BusiestBox.exe.b64
        git add release/BusiestBox.exe release/BusiestBox.exe.b64
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-build: Update release binary and base64"
        git push
      shell: bash
    
    - name: Create/Update GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: |
          Automated build from commit ${{ github.sha }}
          Built on: ${{ steps.timestamp.outputs.timestamp }}
          
          Files:
          - BusiestBox.exe - Compiled executable
          - BusiestBox.exe.b64 - Base64 encoded for MSBuild stager
        files: |
          BusiestBox/bin/Release/BusiestBox.exe
          BusiestBox/bin/Release/BusiestBox.exe.b64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
