name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore BusiestBox.sln
    
    - name: Build Release
      run: msbuild BusiestBox.sln /p:Configuration=Release /p:Platform="Any CPU" /m
    
    - name: Generate build timestamp
      id: timestamp
      run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Create/Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: |
          Automated build from commit ${{ github.sha }}
          Built on: ${{ steps.timestamp.outputs.timestamp }}
        files: BusiestBox/bin/Release/BusiestBox.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
