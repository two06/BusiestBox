name: Build Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore BusiestBox.sln
    
    - name: Build Release
      run: msbuild BusiestBox.sln /p:Configuration=Release /p:Platform="Any CPU" /m
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BusiestBox-Release
        path: BusiestBox/bin/Release/BusiestBox.exe
        if-no-files-found: error
